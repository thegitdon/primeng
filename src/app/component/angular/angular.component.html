<p-panel header="primeng/panel">
    <p-menubar [model]="items"></p-menubar>

    <p-table [value]="tutorials" [columns]="cols" [paginator]="true" [rows]="5">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <!--<th>Vin</th>
                <th>Year</th>
                <th>Brand</th>
                <th>Color</th>-->
                <th *ngFor="let col of columns">
                    {{col.header}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-car let-columns="columns">
            <tr>
                <!--<td>{{car.id}}</td>
                <td>{{car.year}}</td>
                <td>{{car.brand}}</td>
                <td>{{car.color}}</td>-->
                <td *ngFor="let col of columns">
                    {{car[col.field]}}
                </td>
            </tr>
        </ng-template>
    </p-table>
</p-panel>

<p-dialog header="Header" [(visible)]="display" [modal]="true" [responsive]="true" showEffect="fade">
    <div class="ui-g ui-fluid"><!--*ngIf="car"-->
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="vin">Vin</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="vin" [(ngModel)]="tutorial.title" />
            </div>
        </div>
        <!--<div class="ui-g-12">
            <div class="ui-g-4">
                <label for="year">Year</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="year" [(ngModel)]="car.year" />
            </div>
        </div>-->
    </div>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">
            <!--<button type="button" pButton icon="fa fa-close" (click)="delete()" label="Delete"></button>-->
            <button type="button" pButton icon="pi pi-check" (click)="save()" label="Save"></button>
        </div>
    </p-footer>
</p-dialog>
